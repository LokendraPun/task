<!DOCTYPE html>
<html>
<head>
    <title>Search Our Site</title>
</head>
<body>
    <form>
        <h1>Search our web site!</h1>
        
        <fieldset>
            <legend>Where do you want to search?</legend>
            <label>
                <input type="checkbox" name="section" value="whole">
                Whole site
            </label><br>
            <label>
                <input type="checkbox" name="section" value="business">
                Business Partners Section
            </label><br>
            <label>
                <input type="checkbox" name="section" value="corporate">
                Corporate Communications Section
            </label><br>
            <label>
                <input type="checkbox" name="section" value="education">
                Lotus Education Section
            </label>
        </fieldset>

        <p>
            <label>
                Enter a word or two that we can search on:<br>
                <input type="text" name="keywords" size="30">
            </label>
        </p>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
